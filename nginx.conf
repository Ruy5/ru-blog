
#user  nobody;
worker_processes  1;

http {
    include       mime.types;
    default_type  application/json;

    sendfile        on;

    keepalive_timeout  65;


    server {
        listen       80;
        server_name  localhost;
        charset utf-8;

        location / {
            root  /usr/share/nginx/html/vitepress;
            try_files $uri $uri/ /index.html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
